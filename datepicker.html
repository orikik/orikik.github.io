<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты публикации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            padding: 15px;
        }
        #news-time {
            opacity: 0;
            height: 0;
            padding: 0;
            border: none;
        }
        #submit-btn {
            background-color: #2EA44F;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="news-time">
        <button id="submit-btn" disabled>Подтвердить</button>
        <div id="error" class="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // Инициализация календаря с автопоказом
        const fp = flatpickr("#news-time", {
            enableTime: true,
            dateFormat: "d.m.Y H:i",
            minDate: "today",
            time_24hr: true,
            locale: "ru",
            inline: true,
            minuteIncrement: 5,
            onReady: function() {
                // Автоматически открываем календарь
                this.show();
                updateTimeRestrictions();
            },
            onChange: function(selectedDates) {
                updateTimeRestrictions();
                validateSelection();
            }
        });

        // Обновление ограничений времени
        function updateTimeRestrictions() {
            const today = new Date();
            const selectedDate = fp.selectedDates[0];
            
            if (selectedDate && selectedDate.toDateString() === today.toDateString()) {
                fp.set("minTime", formatTime(today));
            } else {
                fp.set("minTime", "00:00");
            }
        }

        // Форматирование времени
        function formatTime(date) {
            return date.getHours().toString().padStart(2, '0') + ":" + 
                   date.getMinutes().toString().padStart(2, '0');
        }

        // Валидация выбора
        function validateSelection() {
            const submitBtn = document.getElementById("submit-btn");
            const errorEl = document.getElementById("error");
            const selectedDate = fp.selectedDates[0];
            const now = new Date();
            
            if (!selectedDate) {
                errorEl.style.display = "none";
                submitBtn.disabled = true;
                return;
            }
            
            if (selectedDate < now) {
                errorEl.textContent = "⏰ Нельзя выбрать прошедшее время!";
                errorEl.style.display = "block";
                submitBtn.disabled = true;
            } else {
                errorEl.style.display = "none";
                submitBtn.disabled = false;
            }
        }

        // Отправка данных в Telegram
        document.getElementById("submit-btn").addEventListener("click", function() {
            if (fp.selectedDates[0]) {
                Telegram.WebApp.sendData(fp.selectedDates[0].toISOString());
            }
        });

        // Инициализация Telegram WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
    </script>
</body>
</html>
