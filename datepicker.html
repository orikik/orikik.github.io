<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Date Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: white;
            touch-action: pan-y;
        }
        .container {
            padding: 15px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #datepicker {
            display: none;
        }
        #send-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            box-sizing: border-box;
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #error-message {
            color: #ff3333;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        .flatpickr-calendar {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            box-shadow: none;
            border: none;
        }
        .flatpickr-months {
            padding-top: 10px;
        }
        
        /* Мобильные стили */
        @media (hover: none) and (pointer: coarse) {
            .flatpickr-time {
                height: 70px;
                display: flex;
                align-items: center;
            }
            .flatpickr-time .numInputWrapper {
                height: 50px;
                width: 60px;
                position: relative;
            }
            .flatpickr-time input {
                font-size: 24px;
                height: 50px;
                width: 100%;
                text-align: center;
                -webkit-appearance: none;
                margin: 0;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .flatpickr-time .numInputWrapper span {
                display: none;
            }
            .flatpickr-time-separator {
                line-height: 50px;
                font-size: 24px;
            }
            .flatpickr-time .numInputWrapper {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="datepicker" placeholder="Выберите дату и время">
        <button id="send-btn" disabled>Отправить боту</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>

    <script>
        // Проверка мобильного устройства
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Инициализация WebApp Telegram
        function initTelegramWebApp() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                showError("Пожалуйста, откройте в Telegram");
                return false;
            }
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            return true;
        }

        function showError(message) {
            const errorEl = document.getElementById("error-message");
            errorEl.textContent = message;
            errorEl.style.display = "block";
        }

        function safeSendData(data) {
            try {
                Telegram.WebApp.sendData(data);
                setTimeout(() => Telegram.WebApp.close(), 300);
            } catch (e) {
                showError("Ошибка отправки: " + e.message);
            }
        }

        function isValidDate(date) {
            return date.getTime() >= new Date().getTime();
        }

        function minTimeForDate(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            if (date.setHours(0,0,0,0) === today.getTime()) {
                const now = new Date();
                return `${now.getHours()}:${now.getMinutes()}`;
            }
            return "00:00";
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (!initTelegramWebApp()) {
                document.getElementById("send-btn").disabled = false;
            }

            const now = new Date();
            const defaultDate = new Date(now.getTime() + 5 * 60000);

            const fp = flatpickr("#datepicker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                locale: "ru",
                time_24hr: true,
                minuteIncrement: 1,
                defaultDate: defaultDate,
                inline: true,
                static: true,
                onChange: function(selectedDates) {
                    const btn = document.getElementById("send-btn");
                    if (selectedDates.length > 0 && isValidDate(selectedDates[0])) {
                        btn.style.opacity = "1";
                        btn.disabled = false;
                    } else {
                        btn.style.opacity = "0";
                        btn.disabled = true;
                    }
                },
                onOpen: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        instance.set("minTime", minTimeForDate(selectedDates[0]));
                    }
                    if (isMobile()) initMobileTimeScrolling(instance);
                }
            });

            // Инициализация свайпа для мобильных
            function initMobileTimeScrolling(instance) {
                const hourInput = document.querySelector('.flatpickr-hour');
                const minuteInput = document.querySelector('.flatpickr-minute');
                let startY, currentValue;
                
                function handleTouchStart(e) {
                    startY = e.touches[0].clientY;
                    currentValue = parseInt(this.value) || 0;
                    e.preventDefault();
                }
                
                function handleTouchMove(e) {
                    if (!startY) return;
                    const y = e.touches[0].clientY;
                    const diff = startY - y;
                    const step = Math.round(diff / 5);
                    
                    if (Math.abs(step) > 0) {
                        let newValue = currentValue + step;
                        const isHour = this.classList.contains('flatpickr-hour');
                        
                        newValue = Math.min(isHour ? 23 : 59, Math.max(0, newValue));
                        this.value = String(newValue).padStart(2, '0');
                        
                        // Обновляем дату
                        const date = new Date(instance.selectedDates[0]);
                        if (isHour) date.setHours(newValue);
                        else date.setMinutes(newValue);
                        instance.setDate(date, true);
                    }
                    e.preventDefault();
                }
                
                function handleTouchEnd() {
                    startY = null;
                }
                
                [hourInput, minuteInput].forEach(input => {
                    input.addEventListener('touchstart', handleTouchStart, {passive: false});
                    input.addEventListener('touchmove', handleTouchMove, {passive: false});
                    input.addEventListener('touchend', handleTouchEnd, {passive: false});
                });
            }

            document.getElementById("send-btn").addEventListener("click", function() {
                const date = fp.selectedDates[0];
                if (!date) return showError("Выберите дату и время");
                if (!isValidDate(date)) return showError("Нельзя выбрать прошедшее время");
                safeSendData(date.toISOString());
            });

            document.getElementById("send-btn").style.opacity = "1";
            document.getElementById("send-btn").disabled = false;
        });
    </script>
</body>
</html>
