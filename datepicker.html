<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Date Picker</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: white;
            touch-action: manipulation;
        }
        .container {
            padding: 15px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #datepicker {
            display: none;
        }
        #send-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            box-sizing: border-box;
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #error-message {
            color: #ff3333;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        .flatpickr-calendar {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            box-shadow: none;
            border: none;
            width: 100%;
        }
        .flatpickr-months {
            padding-top: 10px;
        }
        .flatpickr-time {
            height: 60px;
            display: flex;
            align-items: center;
        }
        .flatpickr-time input {
            font-size: 18px;
            height: 40px;
            -webkit-appearance: none;
            margin: 0;
        }
        .numInputWrapper {
            position: relative;
            height: 40px;
            width: 50px;
            overflow: hidden;
        }
        .numInputWrapper span {
            display: none;
        }
        .flatpickr-time .numInputWrapper {
            margin: 0 5px;
        }
        .flatpickr-time-separator {
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="datepicker" placeholder="Выберите дату и время">
        <button id="send-btn" disabled>Отправить боту</button>
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/touch-pinch-zoom@2.3.4/dist/touch-pinch-zoom.min.js"></script>

    <script>
        function initTelegramWebApp() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                showError("Пожалуйста, откройте в официальном приложении Telegram");
                return false;
            }
            
            console.log("Telegram WebApp инициализирован. Версия:", Telegram.WebApp.version);
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            return true;
        }

        function showError(message) {
            const errorEl = document.getElementById("error-message");
            errorEl.textContent = message;
            errorEl.style.display = "block";
            console.error(message);
        }

        function safeSendData(data) {
            try {
                Telegram.WebApp.sendData(data);
                setTimeout(() => {
                    if (Telegram.WebApp && !Telegram.WebApp.isClosed) {
                        Telegram.WebApp.close();
                    }
                }, 300);
            } catch (e) {
                showError("Ошибка отправки: " + e.message);
            }
        }

        function isValidDate(selectedDate) {
            const now = new Date();
            return selectedDate.getTime() >= now.getTime();
        }

        function minTimeForDate(date) {
            const today = new Date();
            today.setHours(0,0,0,0);
            
            if (date.setHours(0,0,0,0) === today.getTime()) {
                const hours = now.getHours();
                const minutes = now.getMinutes() + 1;
                return `${hours}:${minutes}`;
            }
            return "00:00";
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (!initTelegramWebApp()) {
                document.getElementById("send-btn").disabled = false;
            }

            const now = new Date();
            const defaultDate = new Date(now.getTime() + 5 * 60000);

            const fp = flatpickr("#datepicker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                minTime: new Date().getHours() + ":" + new Date().getMinutes(),
                locale: "ru",
                time_24hr: true,
                minuteIncrement: 1,
                defaultDate: defaultDate,
                inline: true,
                static: true,
                onChange: function(selectedDates, dateStr, instance) {
                    const sendBtn = document.getElementById("send-btn");
                    if (selectedDates.length > 0 && isValidDate(selectedDates[0])) {
                        sendBtn.style.opacity = "1";
                        sendBtn.disabled = false;
                    } else {
                        sendBtn.style.opacity = "0";
                        sendBtn.disabled = true;
                    }
                    
                    if (selectedDates.length > 0) {
                        instance.set("minTime", minTimeForDate(selectedDates[0]));
                    }
                },
                onMonthChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        instance.set("minTime", minTimeForDate(selectedDates[0]));
                    }
                },
                onOpen: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        instance.set("minTime", minTimeForDate(selectedDates[0]));
                    }
                    
                    // Инициализация свайпа для времени
                    initTimeScrolling();
                }
            });

            function initTimeScrolling() {
                const timeInputs = document.querySelectorAll('.flatpickr-time input.numInput');
                
                timeInputs.forEach(input => {
                    let startY = 0;
                    let currentValue = parseInt(input.value) || 0;
                    
                    input.addEventListener('touchstart', function(e) {
                        startY = e.touches[0].clientY;
                        currentValue = parseInt(input.value) || 0;
                        e.preventDefault();
                    }, {passive: false});
                    
                    input.addEventListener('touchmove', function(e) {
                        const y = e.touches[0].clientY;
                        const diff = startY - y;
                        const step = Math.round(diff / 10);
                        
                        if (Math.abs(step) > 0) {
                            let newValue = currentValue + step;
                            
                            // Ограничения для часов и минут
                            if (input.classList.contains('flatpickr-hour')) {
                                newValue = Math.min(23, Math.max(0, newValue));
                            } else if (input.classList.contains('flatpickr-minute')) {
                                newValue = Math.min(59, Math.max(0, newValue));
                            }
                            
                            input.value = String(newValue).padStart(2, '0');
                            fp.setDate(fp.selectedDates[0], true);
                        }
                        
                        e.preventDefault();
                    }, {passive: false});
                });
            }

            document.getElementById("send-btn").addEventListener("click", function() {
                const selectedDate = fp.selectedDates[0];
                if (!selectedDate) {
                    showError("Пожалуйста, выберите дату и время");
                    return;
                }
                
                if (!isValidDate(selectedDate)) {
                    showError("Нельзя выбрать прошедшее время");
                    return;
                }
                
                console.log("Отправка данных:", selectedDate.toISOString());
                safeSendData(selectedDate.toISOString());
            });

            document.getElementById("send-btn").style.opacity = "1";
            document.getElementById("send-btn").disabled = false;
            
            // Инициализация свайпа при первой загрузке
            setTimeout(initTimeScrolling, 500);
        });
    </script>
</body>
</html>
