<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #error { color: red; display: none; }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" id="datepicker">
        <button id="send-btn" disabled>Отправить</button>
        <div id="error"></div>
    </div>

    <script>
        // 1. Проверка инициализации Telegram WebApp
        function initApp() {
            if (!window.Telegram || !Telegram.WebApp) {
                showError("Откройте в официальном приложении Telegram");
                return false;
            }
            Telegram.WebApp.expand(); // Раскрываем Web App на весь экран
            Telegram.WebApp.ready();  // Подтверждаем инициализацию
            return true;
        }

        // 2. Показ ошибок
        function showError(msg) {
            document.getElementById("error").innerText = msg;
            document.getElementById("error").style.display = "block";
        }

        // 3. Отправка данных с защитой
        function safeSendData(data) {
            try {
                Telegram.WebApp.sendData(data);
                setTimeout(() => {
                    if (!Telegram.WebApp.isClosed) {
                        Telegram.WebApp.close();
                    }
                }, 500);
            } catch (e) {
                showError("Ошибка отправки: " + e.message);
            }
        }

        // Запуск при загрузке
        document.addEventListener("DOMContentLoaded", function() {
            if (!initApp()) return;

            // Инициализация Flatpickr
            const fp = flatpickr("#datepicker", {
                enableTime: true,
                onClose: (dates) => {
                    document.getElementById("send-btn").disabled = !dates.length;
                }
            });

            // Обработчик кнопки
            document.getElementById("send-btn").addEventListener("click", () => {
                const date = fp.selectedDates[0];
                if (date) safeSendData(date.toISOString());
            });
        });
    </script>
</body>
</html>
